<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MEAT OVERDOSE — منيو</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&family=Montserrat:ital,wght@0,400;0,700;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --bg: #0e0e0e;
        --panel: #161616;
        --muted: #bfbfbf;
        --gold: #e9c323;
        --red: #eb2924;
        --dark-red: #c41e1a;
        --dark-gold: #d4af37;
        --accent: linear-gradient(135deg, var(--red), var(--dark-red));
        --gold-gradient: linear-gradient(135deg, var(--gold), var(--dark-gold));
        --glass: rgba(255, 255, 255, 0.03);
        --card-glow: rgba(233, 195, 35, 0.08);
        --radius: 20px;
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Tajawal", "Montserrat", system-ui, sans-serif;
        background: radial-gradient(
            1200px 400px at 10% 10%,
            rgba(235, 41, 36, 0.08),
            transparent
          ),
          radial-gradient(
            900px 300px at 90% 90%,
            rgba(233, 195, 35, 0.05),
            transparent
          ),
          var(--bg);
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* تأثيرات الخلفية العائمة */
      .floating-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.05;
        background: radial-gradient(
            circle at 20% 80%,
            var(--gold) 0%,
            transparent 50%
          ),
          radial-gradient(circle at 80% 20%, var(--red) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, var(--gold) 0%, transparent 50%);
      }

      .wrap {
        max-width: 1280px;
        margin: 0 auto;
        padding: 15px;
        width: 100%;
      }

      /* تحسينات للشاشات الصغيرة جداً */
      @media (max-width: 360px) {
        .wrap {
          padding: 10px;
        }
      }

      /* الهيدر المحسن */
      .header {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        border-radius: var(--radius);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(255, 255, 255, 0.01) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        margin-bottom: 25px;
        position: relative;
        overflow: hidden;
      }

      /* تحسينات للشاشات المتوسطة والصغيرة */
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
          padding: 15px;
        }
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(233, 195, 35, 0.03),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.8s ease;
      }

      .header:hover::before {
        transform: translateX(100%);
      }

      .brand {
        display: flex;
        gap: 15px;
        align-items: center;
        flex: 1;
        min-width: 250px;
      }

      /* تحسينات للشاشات الصغيرة جداً */
      @media (max-width: 480px) {
        .brand {
          flex-direction: column;
          gap: 10px;
          text-align: center;
          min-width: auto;
        }
      }

      .logo {
        background: var(--gold-gradient);
        color: #000;
        font-weight: 900;
        padding: 12px 18px;
        border-radius: 12px;
        font-size: clamp(1.1rem, 2.5vw, 1.3rem);
        letter-spacing: 1px;
        box-shadow: 0 8px 30px var(--card-glow);
        position: relative;
        overflow: hidden;
        transition: var(--transition);
        white-space: nowrap;
      }

      .logo:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 40px rgba(233, 195, 35, 0.3);
      }

      .title {
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        color: var(--muted);
        font-weight: 600;
        position: relative;
      }

      .title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        right: 0;
        width: 60%;
        height: 2px;
        background: var(--accent);
        border-radius: 2px;
      }

      .cta-row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      /* تحسينات للشاشات الصغيرة */
      @media (max-width: 480px) {
        .cta-row {
          width: 100%;
          justify-content: center;
        }
      }

      .search {
        display: flex;
        align-items: center;
        gap: 10px;
        background: var(--glass);
        padding: 10px 15px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: var(--transition);
        min-width: 200px;
        flex: 1;
        max-width: 300px;
      }

      /* تحسينات للشاشات الصغيرة */
      @media (max-width: 480px) {
        .search {
          min-width: 100%;
          max-width: 100%;
          order: 1;
        }
      }

      .search:focus-within {
        border-color: rgba(233, 195, 35, 0.3);
        box-shadow: 0 0 0 2px rgba(233, 195, 35, 0.1);
      }

      .search input {
        background: transparent;
        border: 0;
        outline: 0;
        color: var(--muted);
        width: 100%;
        font-size: 1rem;
      }

      .btn {
        padding: 10px 15px;
        border-radius: 12px;
        border: 0;
        cursor: pointer;
        font-weight: 700;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        white-space: nowrap;
      }

      /* تحسينات للشاشات الصغيرة */
      @media (max-width: 480px) {
        .btn {
          padding: 8px 12px;
          font-size: 0.85rem;
        }
        
        .btn-text {
          display: none;
        }
      }

      .btn-primary {
        background: var(--accent);
        color: #fff;
        box-shadow: 0 10px 30px rgba(235, 41, 36, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(235, 41, 36, 0.3);
      }

      .btn-ghost {
        background: transparent;
        color: var(--muted);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
      }

      /* التصنيفات المحسنة بشكل كبير */
      .cats-container {
        position: relative;
        margin: 20px 0;
      }

      .cats-scroll-indicator {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        background: linear-gradient(90deg, var(--bg) 0%, transparent 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .cats-scroll-indicator.left {
        left: 0;
        background: linear-gradient(90deg, transparent 0%, var(--bg) 100%);
      }

      .cats-scroll-indicator.right {
        right: 0;
      }

      .cats-scroll-indicator.visible {
        opacity: 1;
      }

      .cats-scroll-indicator i {
        color: var(--gold);
        font-size: 1.2rem;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cats {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        padding: 15px 5px;
        scrollbar-width: thin;
        scrollbar-color: var(--gold) transparent;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      .cats::-webkit-scrollbar {
        height: 6px;
      }

      .cats::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 10px;
      }

      .cats::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 10px;
      }

      .cats::-webkit-scrollbar-thumb:hover {
        background: var(--dark-gold);
      }

      .cat {
        padding: 12px 20px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: var(--muted);
        font-weight: 700;
        cursor: pointer;
        white-space: nowrap;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        font-size: 0.95rem;
        min-width: max-content;
        flex-shrink: 0;
      }

      /* تحسينات للشاشات الصغيرة */
      @media (max-width: 480px) {
        .cat {
          padding: 10px 16px;
          font-size: 0.9rem;
        }
      }

      .cat::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: var(--accent);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .cat.active {
        color: #fff;
        box-shadow: 0 8px 25px rgba(235, 41, 36, 0.2);
        transform: translateY(-3px);
      }

      .cat.active::before {
        opacity: 1;
      }

      .cat:hover:not(.active) {
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-2px);
        border-color: rgba(233, 195, 35, 0.2);
      }

      /* الشبكة المحسنة */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      /* تحسينات للشاشات الصغيرة جداً */
      @media (max-width: 360px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      /* البطاقات المحسنة */
      .card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.02) 0%,
          rgba(255, 255, 255, 0.01) 100%
        );
        border-radius: var(--radius);
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        gap: 15px;
        align-items: flex-start;
        position: relative;
        overflow: hidden;
        transition: var(--transition);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease forwards;
      }

      /* تحسينات للشاشات الصغيرة */
      @media (max-width: 480px) {
        .card {
          flex-direction: column;
          padding: 15px;
          gap: 12px;
        }
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(233, 195, 35, 0.03),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .card:hover::before {
        transform: translateX(100%);
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        border-color: rgba(233, 195, 35, 0.15);
      }

      .thumb {
        width: 120px;
        height: 100px;
        border-radius: 14px;
        background-size: cover;
        background-position: center;
        flex-shrink: 0;
        border: 2px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.4);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      /* تحسينات للشاشات الصغيرة */
      @media (max-width: 480px) {
        .thumb {
          width: 100%;
          height: 150px;
        }
      }

      .card:hover .thumb {
        border-color: rgba(233, 195, 35, 0.3);
        transform: scale(1.05);
      }

      .thumb::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(233, 195, 35, 0.1),
          transparent
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover .thumb::after {
        opacity: 1;
      }

      .info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 0; /* لمنع تجاوز النص للحاوية */
      }

      .name {
        font-weight: 800;
        color: var(--gold);
        font-size: 1.1rem;
        letter-spacing: 0.2px;
        line-height: 1.3;
        word-wrap: break-word;
      }

      /* تحسينات للشاشات الصغيرة */
      @media (max-width: 480px) {
        .name {
          font-size: 1rem;
        }
      }

      .desc {
        color: var(--muted);
        font-size: 0.9rem;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .price-row {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .price {
        background: var(--accent);
        padding: 8px 14px;
        border-radius: 14px;
        font-weight: 800;
        color: #fff;
        box-shadow: 0 8px 25px rgba(235, 41, 36, 0.2);
        font-size: 0.95rem;
        transition: var(--transition);
        white-space: nowrap;
      }

      .card:hover .price {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(235, 41, 36, 0.3);
      }

      .meta {
        color: var(--muted);
        font-size: 0.8rem;
        padding: 5px 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        white-space: nowrap;
      }

      .availability {
        color: var(--muted);
        font-weight: 600;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap;
      }

      .availability::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        display: inline-block;
      }

      /* أزرار الفوتر العائمة المحسنة */
      .fab {
        position: fixed;
        left: 20px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 999;
      }

      /* تحسينات للشاشات الصغيرة */
      @media (max-width: 480px) {
        .fab {
          left: 15px;
          bottom: 15px;
        }
        
        .fab .circle {
          width: 50px;
          height: 50px;
          font-size: 1rem;
        }
      }

      .fab .circle {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: var(--accent);
        color: #fff;
        font-size: 1.1rem;
        box-shadow: 0 15px 35px rgba(235, 41, 36, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .fab .circle::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .fab .circle:hover::before {
        opacity: 1;
      }

      .fab .circle:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 20px 40px rgba(235, 41, 36, 0.4);
      }

      /* الفوتر المحسن */
      footer {
        margin-top: 35px;
        padding: 20px;
        border-radius: var(--radius);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.02) 0%,
          rgba(255, 255, 255, 0.01) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: var(--muted);
        font-size: 0.9rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      /* تحسينات للشاشات الصغيرة */
      @media (max-width: 480px) {
        footer {
          padding: 15px;
          font-size: 0.8rem;
        }
      }

      footer::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 3px;
        background: var(--accent);
      }

      .hidden {
        display: none;
      }

      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* شريط التقدم */
      .progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: transparent;
        z-index: 1000;
      }

      .progress-bar {
        height: 4px;
        background: var(--accent);
        width: 0%;
        transition: width 0.3s ease;
      }

      /* تأثيرات دخول متتالية للبطاقات */
      .card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .card:nth-child(6) {
        animation-delay: 0.6s;
      }
      .card:nth-child(7) {
        animation-delay: 0.7s;
      }
      .card:nth-child(8) {
        animation-delay: 0.8s;
      }

      /* تحسينات إضافية للشاشات الصغيرة جداً */
      @media (max-width: 320px) {
        .wrap {
          padding: 8px;
        }
        
        .header {
          padding: 12px;
        }
        
        .card {
          padding: 12px;
        }
        
        .thumb {
          height: 120px;
        }
        
        .btn {
          padding: 6px 10px;
        }
      }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية العائمة -->
    <div class="floating-bg"></div>

    <!-- شريط التقدم -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="wrap">
      <!-- Header -->
      <header class="header" role="banner">
        <div class="brand">
          <div class="logo">MEAT OVERDOSE</div>
          <div>
            <div class="title">TAKE A BITE — Experience the meaty bliss</div>
          </div>
        </div>

        <div class="cta-row">
          <div class="search" role="search" aria-label="بحث بالقائمة">
            <i class="fas fa-magnifying-glass" style="color: var(--muted)"></i>
            <input
              id="search"
              placeholder="ابحث عن طبق..."
              aria-label="ابحث عن طبق"
            />
          </div>
          <button class="btn btn-ghost" id="toggleView" title="تبديل العرض">
            <i class="fa-solid fa-grip-vertical"></i>
            <span class="btn-text">تبديل العرض</span>
          </button>
          <button class="btn btn-primary" id="downloadPDF">
            <i class="fa-regular fa-file-pdf"></i>
            <span class="btn-text">حمل PDF</span>
          </button>
        </div>
      </header>

      <!-- Categories -->
      <div class="cats-container">
        <div class="cats-scroll-indicator left" id="scrollLeft">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="cats" id="cats" role="tablist" aria-label="تصنيفات القائمة">
          <!-- categories injected -->
        </div>
        <div class="cats-scroll-indicator right" id="scrollRight">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <!-- Grid -->
      <main>
        <section class="grid" id="menuGrid" aria-live="polite">
          <!-- cards injected here -->
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <div>
          MEAT OVERDOSE — El Banaíseg 5 & 6, New Cairo · جميع الأسعار بالجنيه
          المصري
        </div>
        <div style="margin-top: 12px; color: var(--muted); font-size: 0.85rem">
          شاملة ضريبة القيمة المضافة وغير شاملة رسوم الخدمة
        </div>
      </footer>
    </div>

    <!-- Floating Action Buttons -->
    <div class="fab" aria-hidden="false">
      <div class="circle" id="topBtn" title="للأعلى">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="circle" id="resetBtn" title="إعادة الأسعار من الأصل">
        <i class="fa-solid fa-rotate"></i>
      </div>
    </div>

    <script>
      /* ======== بيانات المنيو (يمكن استبدالها بملف خارجي) ======== */
      const ORIGINAL_MENU = [
        {
          id: "m1",
          cat: "appetizers",

          img: "https://images.unsplash.com/photo-1608037360728-5d6b9d1c9f6b?auto=format&fit=crop&w=800&q=60",
        },

          name: "FRESH LEMONADE",
          desc: "عصير ليمون طازج بارد",
          price: 40,
          img: "https://images.unsplash.com/photo-1563805042-7684c019e1cb?auto=format&fit=crop&w=800&q=60",
        },
      ];

      /* ======== تحميل عناصر DOM بأمان ======== */
      function $(selector) {
        return document.querySelector(selector);
      }
      const catsEl = $("#cats");
      const grid = $("#menuGrid");
      const searchInput = $("#search");
      const downloadBtn = $("#downloadPDF");
      const toggleViewBtn = $("#toggleView");
      const resetBtn = $("#resetBtn");
      const topBtn = $("#topBtn");
      const progressBar = $("#progressBar");
      const scrollLeft = $("#scrollLeft");
      const scrollRight = $("#scrollRight");

      /* تحقق إن العناصر موجودة قبل المتابعة */
      if (!catsEl || !grid || !searchInput) {
        console.error("DOM elements missing. حاول تحديث الصفحة.");
      }

      /* ======== القائمة الحالية (من التخزين أو الأصلية) ======== */
      let MENU = [];
      try {
        const saved = localStorage.getItem("me_menu_v1");
        MENU = saved ? JSON.parse(saved) : ORIGINAL_MENU.slice();
      } catch (err) {
        console.warn(
          "خطأ في قراءة localStorage — استخدام البيانات الافتراضية",
          err
        );
        MENU = ORIGINAL_MENU.slice();
      }

      /* ======== دوال مساعدة ======== */
      function getCategories(items) {
        const cats = ["all"];
        items.forEach((i) => {
          if (!cats.includes(i.cat)) cats.push(i.cat);
        });
        return cats;
      }

      function formatPrice(p) {
        return new Intl.NumberFormat("ar-EG").format(p) + " ج.م";
      }

      function persistMenu() {
        try {
          localStorage.setItem("me_menu_v1", JSON.stringify(MENU));
        } catch (e) {
          console.warn("تعذر حفظ القائمة محليًا", e);
        }
      }

      /* ======== عرض التصنيفات ======== */
      function renderCats() {
        const cats = getCategories(MENU);
        catsEl.innerHTML = "";
        cats.forEach((c, idx) => {
          const btn = document.createElement("button");
          btn.className = "cat" + (idx === 0 ? " active" : "");
          btn.type = "button";
          btn.dataset.cat = c;
          btn.textContent =
            c === "all"
              ? "الكل"
              : c === "appetizers"
              ? "المقبلات"
              : c === "meals"
              ? "الوجبات"
              : c === "sandwiches"
              ? "السندوتشات"
              : c === "sweets"
              ? "الحلويات"
              : c === "beverages"
              ? "المشروبات"
              : c;
          btn.addEventListener("click", () => {
            document
              .querySelectorAll(".cat")
              .forEach((x) => x.classList.remove("active"));
            btn.classList.add("active");
            renderGrid();
          });
          catsEl.appendChild(btn);
        });
        
        // تحديث مؤشرات التمرير
        updateScrollIndicators();
      }

      /* ======== تحديث مؤشرات التمرير ======== */
      function updateScrollIndicators() {
        if (!scrollLeft || !scrollRight) return;
        
        const scrollLeftVisible = catsEl.scrollLeft > 0;
        const scrollRightVisible = 
          catsEl.scrollLeft < (catsEl.scrollWidth - catsEl.clientWidth);
        
        if (scrollLeftVisible) {
          scrollLeft.classList.add('visible');
        } else {
          scrollLeft.classList.remove('visible');
        }
        
        if (scrollRightVisible) {
          scrollRight.classList.add('visible');
        } else {
          scrollRight.classList.remove('visible');
        }
      }

      /* ======== عرض البطاقات ======== */
      function renderGrid() {
        const activeCatBtn = document.querySelector(".cat.active");
        const activeCat = activeCatBtn ? activeCatBtn.dataset.cat : "all";
        const q = searchInput.value.trim().toLowerCase();
        let items = MENU.slice();
        if (activeCat !== "all")
          items = items.filter((i) => i.cat === activeCat);
        if (q)
          items = items.filter((i) =>
            (i.name + " " + i.desc).toLowerCase().includes(q)
          );

        grid.innerHTML = "";

        if (items.length === 0) {
          const no = document.createElement("div");
          no.className = "card center";
          no.style.padding = "60px 40px";
          no.style.color = "var(--muted)";
          no.style.gridColumn = "1 / -1";
          no.innerHTML = `
                    <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                    <div style="font-size: 1.2rem;">لا يوجد عناصر مطابقة للبحث</div>
                `;
          grid.appendChild(no);
          return;
        }

        items.forEach((it, index) => {
          const art = document.createElement("article");
          art.className = "card";
          art.style.animationDelay = `${index * 0.1}s`;
          art.innerHTML = `
                    <div class="thumb" style="background-image:url('${
                      it.img
                    }')" role="img" aria-label="${it.name}"></div>
                    <div class="info">
                        <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap;">
                            <div class="name">${it.name}</div>
                            <div class="meta" aria-hidden="true">${
                              it.cat === "meals" ? "وجبة" : it.cat
                            }</div>
                        </div>
                        <div class="desc">${it.desc}</div>
                        <div class="price-row">
                            <div class="price" id="price-${
                              it.id
                            }">${formatPrice(it.price)}</div>
                            <div class="availability">متاح الآن</div>
                        </div>
                    </div>
                `;
          grid.appendChild(art);
        });
      }

      /* ======== أزرار عامة ووظائف ======== */
      if (topBtn) {
        topBtn.addEventListener("click", () =>
          window.scrollTo({ top: 0, behavior: "smooth" })
        );
      }

      if (resetBtn) {
        resetBtn.addEventListener("click", () => {
          if (
            !confirm(
              "هل تريد إعادة الأسعار إلى النسخة الأصلية؟ سيتم فقد التغييرات الحالية."
            )
          )
            return;
          MENU = ORIGINAL_MENU.slice();
          persistMenu();
          renderGrid();
          renderCats();
        });
      }

      if (searchInput) {
        searchInput.addEventListener(
          "input",
          debounce(() => renderGrid(), 200)
        );
      }

      if (downloadBtn) {
        downloadBtn.addEventListener("click", () => window.print());
      }

      if (toggleViewBtn) {
        toggleViewBtn.addEventListener("click", () => {
          // تبديل بين العرض الشبكي والعرض القائم
          grid.classList.toggle("list-view");
          if (grid.classList.contains("list-view")) {
            toggleViewBtn.innerHTML = '<i class="fa-solid fa-grip"></i>';
          } else {
            toggleViewBtn.innerHTML =
              '<i class="fa-solid fa-grip-vertical"></i>';
          }
        });
      }

      // شريط التقدم أثناء التمرير
      window.addEventListener("scroll", () => {
        const winHeight = window.innerHeight;
        const docHeight = document.documentElement.scrollHeight;
        const scrollTop = window.pageYOffset;
        const scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;
        if (progressBar) progressBar.style.width = scrollPercent + "%";
      });

      // التحكم في تمرير التصنيفات
      if (scrollLeft && scrollRight) {
        scrollLeft.addEventListener('click', () => {
          catsEl.scrollBy({ left: -200, behavior: 'smooth' });
        });
        
        scrollRight.addEventListener('click', () => {
          catsEl.scrollBy({ left: 200, behavior: 'smooth' });
        });
        
        catsEl.addEventListener('scroll', updateScrollIndicators);
        window.addEventListener('resize', updateScrollIndicators);
      }

      /* ======== debounce بسيط ======== */
      function debounce(fn, wait) {
        let t;
        return function (...args) {
          clearTimeout(t);
          t = setTimeout(() => fn.apply(this, args), wait);
        };
      }

      /* ======== init ======== */
      renderCats();
      renderGrid();

      /* ======== اختياري: استبدال البيانات من ملف خارجي ======== */

            if(Array.isArray(data) && data.length) {
              MENU = data;
              persistMenu();
              renderCats();
              renderGrid();
            }
          }).catch(err => console.warn('تعذر تحميل prices.json', err));
        */
    </script>
